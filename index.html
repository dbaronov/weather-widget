<html class="no-js" lang="">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Weather @ your current location</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!--[if lt IE 8]>

        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container weather-widget">

            <div class="row">

            <h1>Weather @ your current location</h1>
                <div class="col-lg-12">
                    <div class="weather-widget__info alert alert-info" role="info">
                      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                      <span class="sr-only">Info:</span>
                      <span class="weather-widget__info-instructions">Enter your location</span>
                    </div>
                </div>
            </div>

            <div class="row">

                <form class="weather-widget__form" action="https://api.apixu.com/v1/" method="post">
                  <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">City/GPS:</span>
                            <input type="text" class="weather-widget__city form-control" name="city" placeholder="enter City here...">
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                  <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">Forecast:</span>
                        <input type="text" class="weather-widget__days form-control" name="days" value="3" placeholder="enter Days here... Max: 10">
                        <span class="input-group-addon">days <sup>(10 max)</sup></span>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                  <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">Country:</span>
                            <input type="text" class="weather-widget__country form-control" name="country" placeholder="enter Country here...">
                        <span class="input-group-btn">
                            <input type="submit" role="button" value="Go!" class="weather-widget__submit btn btn-success">
                        </span>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                </form>

                <div class="row">
                    <div class="weather-widget__results-title col-lg-12">
                        <div class="weather-widget__results-city"></div>
                        <div class="weather-widget__results-today"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="weather-widget__results">
                        <div class="weather-widget__results-stats">
                            <p class="weather-widget__results-stats__descr col-lg-12"></p>

                            <p class="weather-widget__results-stats__temp col-lg-6" ></p>
                            <p class="weather-widget__results-stats__pressure col-lg-6"></p>
                            <p class="weather-widget__results-stats__humidity col-lg-6"></p>
                            <p class="weather-widget__results-stats__wind-speed col-lg-6"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="weather-widget__forecast">
                        <div class="weather-widget__forecast-header">
                            <ul class="weather-widget__forecast-headers col-lg-12">
                                <li class="weather-widget__forecast-headers__item col-lg-2">Date</li>
                                <li class="weather-widget__forecast-headers__item col-lg-4">Summary</li>
                                <li class="weather-widget__forecast-headers__item col-lg-2">Temperature</li>
                                <li class="weather-widget__forecast-headers__item col-lg-2">Humidity</li>
                                <li class="weather-widget__forecast-headers__item col-lg-2">Wind</li>
                            </ul>
                        </div>
                        <div class="weather-widget__forecast-stats"></div>
                    </div>
                </div>
            </div><!-- /.row -->

        </div>




        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

    </body>
